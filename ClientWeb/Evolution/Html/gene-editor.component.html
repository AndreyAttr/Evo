<div *ngIf="!submitted; else displayData">      <!--Note: Angular 4: will display <ng-template #displayData> if submitted will equal 'true'-->
    <form #editorForm="ngForm" (ngSubmit)="onSubmit()">
        <div ngClass="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Type name here" required name="name" [(ngModel)]="gene.name" #name="ngModel"/>
            <div [hidden]="name.valid || name.pristine" [class]="validationMessageClasses">
                Name is required
            </div>
        </div>

        <div ngClass="form-group">
            <label for="description">Description</label>
            <input id="description" [class.form-control]="true" type="text" placeholder="Type description here" name="description" [(ngModel)]="gene.description"/>
        </div>

        <div class="form-group">
            <label for="sites">Site to mutate</label>
            <select id="sites" ngClass="form-control" required name="sites" [(ngModel)]="currentChosenSite" #currentSite="ngModel">
                <option *ngFor="let site of gene?.sites">{{getSiteName(site?.site)}}</option>
            </select>
            <div *ngIf="!currentSite.valid && !currentSite.untouched" [class]="validationMessageClasses">
                Site is required
            </div>
        </div>
        <!--{{diagnostic}}-->
        <button type="button" class="btn btn-default" (click)="add(); editorForm.reset();">Add</button>
        <button type="submit" class="btn btn-success" [disabled]="!editorForm.form.valid">Submit</button>
    </form>
</div>
<ng-template #displayData>    <!--Note: Angular 4: won't work with <div>-->
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-4 bold">Gene name</div>
        <div class="col-xs-8  pull-left bold">{{ gene.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-4 italic">Description</div>
        <div class="col-xs-8 pull-left bold italic">{{ gene.description }}</div>
    </div>
    <div class="row">
        <div class="col-xs-4 underline">Site to mutate</div>
        <div class="col-xs-8 pull-left bold underline">{{ getSiteName(gene.sites[0].site) }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</ng-template>
