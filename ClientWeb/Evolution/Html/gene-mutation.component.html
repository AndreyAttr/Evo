<div class="row" (click)="stopEventPropagation($event)">
    <div class="col-xs-12">
        <h4>Gene mutation</h4>
        <form [formGroup]="mutationForm" novalidate>       <!--novalidate attribute in the <form> element prevents the browser from attempting native HTML validations-->
            <div class="form-group">
                <label class="center-block">Descriebe mutation influence:
                    <input class="form-control" formControlName="description" placeholder="description of mutation" />
                </label>
            </div>
            <div class="form-group">
                <label class="center-block">Sites:</label>
                <div formArrayName="formGroups" class="well well-lg">
                    <div class="form-group" *ngFor="let formGroup of sitesFormGroups.controls; let i=index" [formGroupName]="i">
                        <span>#{{i + 1}}</span>
                        <label for="mutated">{{labelSiteMutation(formGroup.controls.isMutated)}}</label>
                        <input type="checkbox" formControlName="isMutated" id="mutated" />
                        <select class="form-control" formControlName="site">    <!--TODO: maybe use enum values instead of strings in site control-->
                            <option *ngFor="let item of siteItems" [ngValue]="item">{{getSiteName(item)}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <p>Form value: {{ mutationForm.value | json }}</p>
        <p>Form status: {{ mutationForm.status | json }}</p>
    </div>
</div>
