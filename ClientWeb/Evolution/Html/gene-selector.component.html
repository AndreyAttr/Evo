<h4>Please choose DNA type to add</h4>
<div ngClass="row">
    <div ngClass="col-xs-6 form-group">
        <select [disabled]="!hasAvailableGenes" #availableGene ngClass="form-control-dna-selector">
            <option *ngFor="let gene of availableGenes" value="{{gene.name}}">{{gene.name}}</option>
        </select>
        <button [disabled]="!hasAvailableGenes" (click)="add(availableGene.value)" class="btn btn-default">Add available</button>
    </div>

    <div ngClass="col-xs-6 form-group">
        <!--TODO: clarify why doesn't work-->
        <!--<select [disabled]="!hasSelectedGenes" name="selectedDna" [ngModel]="selectedDna" ngClass="form-control-dna-selector">-->
        <!--Done: because NAME needed only when using together with ngForm, but it doesn't create template reference variable, as #selectDna did.-->
        <!--Remark: this code will work but ngModel not binded with anything, so it's bad:-->
        <!--<select [disabled]="!hasSelectedGenes" #selectedDna="ngModel" ngModel ngClass="form-control-dna-selector">-->
        <!--Done: this code works correctly:-->
        <select [disabled]="!hasSelectedGenes" #selectedGene ngClass="form-control-dna-selector">
            <option *ngFor="let gene of selectedGenes" value="{{gene.name}}">{{gene.name}}</option>
        </select>
        <button [disabled]="!hasSelectedGenes" (click)="remove(selectedGene.value)" ngClass="btn btn-default">Remove selected</button>
    </div>
</div>
<div class="row">
    <div class="col-xs6" *ngIf="errors">
        <div class="alert alert-info" *ngFor="let err of errors">
            {{err}}
        </div>
    </div>
</div>
